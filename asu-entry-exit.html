<!-- Block 1: Dropdown List -->
<div style="text-align: center; margin-top: 10px; margin-bottom: -10px; position: relative; bottom: 0;">
    <label for="sourceSelector" style="font-size: 18px;">Select Demographic Group:</label>
    <br>
    <select id="sourceSelector" onchange="changeSources()" style="padding: 8px; font-size: 16px; border-radius: 5px;">
        <option value="set1">All Students</option>
        <option value="set2">First Generation</option>
        <option value="set3">International Students</option>
        <option value="set4">The College of Liberal Arts & Science</option>
        <!-- Add more options as needed -->
    </select>
  </div>
  
  <!-- Block 2: Headers in 2 Columns -->
  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <div style="flex: 1; text-align: center; color: #000033;">
        <span style="font-size: 30px; font-weight: bold;">Upon Entry</span>
    </div>
    <div style="flex: 1; text-align: center; color: #000033;">
        <span style="font-size: 30px; font-weight: bold;">Upon Exit</span>
    </div>
  </div>
  
  <!-- Block 3: Iframes -->
  <div style="display: flex; justify-content: center; margin-bottom: 30px;">
    <iframe id="iframe1" src="https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts" width="100%" height="800" style="margin-right: 30px;"></iframe>
    <iframe id="iframe2" src="https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/eed4b9c2-a5f2-4a19-b9d5-51efd464474c/charts" width="100%" height="800"></iframe>
  </div>
  
  <script>
    // Function to change sources based on the selected option
    function changeSources() {
        var sourceSelector = document.getElementById("sourceSelector");
        var iframe1 = document.getElementById("iframe1");
        var iframe2 = document.getElementById("iframe2");
  
        // Get the selected option value
        var selectedOption = sourceSelector.value;
  
        // Set the source links based on the selected option
        switch (selectedOption) {
            case "set1":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/eed4b9c2-a5f2-4a19-b9d5-51efd464474c/charts";
                break;
            case "set2":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/d8b61946-e94e-4889-83e4-a11727d4507a/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/7864190a-5687-4c23-b833-be30dd79ee1e/charts";
                break;
            case "set3":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/40458ff0-ad96-447c-bd39-b445aaf3df2a/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/e2049594-bcc1-41d9-bfe4-cadfd18d68b2/charts";
                break;
            case "set4":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/94abcd92-b32f-44a8-bf61-53507172e545/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/222e0e1a-9854-4407-a517-c682fe84c6a9/charts";
                break;
            // Add more cases for additional options if needed
            default:
                // Set default sources
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/eed4b9c2-a5f2-4a19-b9d5-51efd464474c/charts";
                break;
        }
    }
  
    // Initial call to set the initial sources
    changeSources();
  </script>
