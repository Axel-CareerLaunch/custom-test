<!-- Block 1: Dropdown List -->
<div style="text-align: center; margin-top: 10px; margin-bottom: -10px; position: relative; bottom: 0;">
  <label for="sourceSelector" style="font-size: 18px;">Select Demographic Group:</label>
  <br>
  <select id="sourceSelector" onchange="changeSources()" style="padding: 8px; font-size: 16px; border-radius: 5px;">
      <option value="set1">All Students</option>
      <option value="set2">First Generation Students</option>
      <!-- Add more options as needed -->
  </select>
</div>

<!-- Block 2: Headers in 2 Columns -->
<div style="display: flex; justify-content: center; margin-bottom: 20px;">
  <div style="flex: 1; text-align: center; color: #000033;">
      <span style="font-size: 30px; font-weight: bold;">Pre-Experience</span>
  </div>
  <div style="flex: 1; text-align: center; color: #000033;">
      <span style="font-size: 30px; font-weight: bold;">Post-Experience</span>
  </div>
</div>

<!-- Block 3: Iframes -->
<div style="display: flex; justify-content: center; margin-bottom: 30px;">
  <iframe id="iframe1" src="https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts" width="100%" height="800" style="margin-right: 30px;" loading="lazy"></iframe>
  <iframe id="iframe2" src="https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/4b9fce9c-5254-4229-b1d7-8f178b1104ba/charts" width="100%" height="800" loading="lazy"></iframe>
</div>

<script>
  // Function to change sources based on the selected option
  function changeSources() {
      var sourceSelector = document.getElementById("sourceSelector");
      var iframe1 = document.getElementById("iframe1");
      var iframe2 = document.getElementById("iframe2");

      // Get the selected option value
      var selectedOption = sourceSelector.value;

      // Set the source links based on the selected option
      switch (selectedOption) {
          case "set1":
              iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts";
              iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/4b9fce9c-5254-4229-b1d7-8f178b1104ba/charts";
              break;
          case "set2":
              iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/23e6b59f-76a5-42da-b07a-190bba69d278/charts";
              iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/17475298-8da8-4f57-acd0-6a8aa0bba2a2/charts";
              break;
          // Add more cases for additional options if needed
          default:
              // Set default sources
              iframe1.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/f9604678-a406-463b-8b67-1b368f9ce18c/charts";
              iframe2.src = "https://app.careerlaunchassessment.com/public/survey/8ee91a27-950a-499a-bb9f-e03752675a0e/dashboards/4b9fce9c-5254-4229-b1d7-8f178b1104ba/charts";
              break;
      }
  }

  // Initial call to set the initial sources
  changeSources();
</script>
