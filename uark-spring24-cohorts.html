<!-- Block 1: Dropdown List -->
<div style="text-align: center; margin-top: 10px; margin-bottom: -10px; position: relative; bottom: 0;">
    <label for="sourceSelector" style="font-size: 18px;">Select Cohort:</label>
    <br>
    <select id="sourceSelector" onchange="changeSources()" style="padding: 8px; font-size: 16px; border-radius: 5px;">
        <option value="set1">All Students</option>
        <option value="set2">PBHL 4043 - Section 1</option>
        <option value="set3">PBHL 4043 - Section 2</option>
        <option value="set4">OCC Section 1</option>
        <option value="set5">OCC Section 2</option>
      
        <!-- Add more options as needed -->
    </select>
  </div>
  
  <!-- Block 2: Headers in 2 Columns -->
  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <div style="flex: 1; text-align: center; color: #000033;">
        <span style="font-size: 30px; font-weight: bold;">1st Attempt</span>
    </div>
    <div style="flex: 1; text-align: center; color: #000033;">
        <span style="font-size: 30px; font-weight: bold;">2nd Attempt</span>
    </div>
  </div>
  
  <!-- Block 3: Iframes -->
  <div style="display: flex; justify-content: center; margin-bottom: 30px;">
    <iframe id="iframe1" src="https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/f1d39e09-4ba2-489f-a3f6-59f9fb3b9797/charts" width="100%" height="800" style="margin-right: 30px;" loading="lazy"></iframe>

  </div>
  
  <script>

        var sourceSelector = document.getElementById("sourceSelector");
        var iframe1 = document.getElementById("iframe1");
        var iframe2 = document.getElementById("iframe2");
  
        // Get the selected option value
        var selectedOption = sourceSelector.value;

        switch (selectedOption) {
            case "set1":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/f1d39e09-4ba2-489f-a3f6-59f9fb3b9797/charts";

                break;
            case "set2":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/3ade21c6-9354-4815-8207-10ed24cc1df8/charts";

                break;
            case "set3":

                break;
            case "set4":
                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/d6733dd3-a3a0-41ab-9d25-8aa7d57376c6/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/514adcc7-48bb-40b2-ad71-88151495eb13/charts";
                break;
            case "set5":

                break;

            // Add more cases for additional options if needed
            default:

                iframe1.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/f1d39e09-4ba2-489f-a3f6-59f9fb3b9797/charts";
                iframe2.src = "https://app.careerlaunchassessment.com/public/survey/6b40c5df-9784-4fe3-ba6d-38d1f44425ec/dashboards/f2968624-d81a-49f7-8ccf-f3f3c5fefd8c/charts";
                break;
        }
    }
  
    // Initial call to set the initial sources
    changeSources();
